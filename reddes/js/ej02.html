<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de INPUT con HTML5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6;
        }
        .container {
            background-color: #87CEEB;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ejercicio de validación de un INPUT</h2>
        <form id="formulario">
            <label for="dia">Ingrese el día del mes:</label>
            <input type="number" id="dia" name="dia" min="1" max="31" required>
            <br><br>

            <label for="mes">Ingrese el mes (número):</label>
            <input type="number" id="mes" name="mes" min="1" max="12" required>
            <br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function (e) {
            const diaInput = document.getElementById('dia');
            const mesInput = document.getElementById('mes');
            const modal = document.getElementById('modal');
            const modalMessage = document.getElementById('modal-message');
            const closeBtn = document.querySelector('.close');

            if (!diaInput.checkValidity()) {
                modalMessage.textContent = 'El día debe ser un número entre 1 y 31.';
                modal.style.display = 'block';
                e.preventDefault();
            } else if (!mesInput.checkValidity()) {
                modalMessage.textContent = 'El mes debe ser un número entre 1 y 12.';
                modal.style.display = 'block';
                e.preventDefault();
            }

            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
